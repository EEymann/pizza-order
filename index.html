<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Peppy's Pizza</title>
</head>
<body>
    <div class="header"> 
          <div style="background-image: url(img/pizza.jpg); background-size: cover; background-position: center; height: 200px"></div>
        </span>
      </div>
    <h2 class="intro">Welcome to Peppy's Pizza!</h2>
  <!-- ==== Pizza Size ==== -->
  <div class="container">
    <form id="pizza-order">
      <div class="form-group">
    <div class="row">
      <div>
        <h3>Pizza Size</h3>
      </div>
    </div>
    <div class="row">
      <label for="pizza-size">Choose Your Pizza Size:</label>
      <select class="form-control" id="pizza-size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>

    
    <div class="row">
        <div class="col-md-4 center-text">
          <h4>Small 10"</h4>
          <h5>1-2 People</h5>
          <img src="img/pizza-size.png" alt="Small Pizza" class="img-responsive pizza-sm">
        </div>
        <div class="col-md-4 center-text">
          <h4>Medium 15"</h4>
          <h5>2-3 People</h5>
          <img src="img/pizza-size.png" alt="Medium Pizza" class="img-responsive pizza-md">
        </div>
        <div class="col-md-4 center-text">
          <h4>Large 20"</h4>
          <h5>2-4 People</h5>
          <img src="img/pizza-size.png" alt="Large Pizza" class="img-responsive pizza-lg">
        </div>
      </div>
  
  <!-- ==== Pizza Toppings ==== -->
  <div class="row">
    <div>
      <h2>Choose your Toppings!</h2>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Cheese">
      <label for="toppings-cheese">Cheese</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Pepperoni">
      <label for="toppings-pepperoni">Pepperoni</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Sausage">
      <label for="toppings-sausage">Sausage</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Ham">
      <label for="toppings-ham">Ham</label>
    </div>
  </div>

  <div class="row">
      <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Olives">
      <label for="toppings-olives">Olives</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Onions">
      <label for="toppings-onions">Onions</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Mushrooms">
      <label for="toppings-mushrooms">Mushrooms</label>
    </div>
    <div class="col-md-3">
      <input type="checkbox" name="toppings" value=" Anchovies">
      <label for="toppings-anchovies">Anchovies</label>
    </div>
  </div>
</div>
  <button type="submit" class="btn btn-success btn-margin">Place Order Now!</button>
</form>

<!-- ======= Pizza Order Output ====== -->
  <div class="row">   
    <ul id="pizza-list">
    </ul> 
  </div>
<!-- ======= Pizza Order Details ====== -->
  <div class="row">
    <div id="pizza-details">
      <h2>Order Details</h2>
      <p>Pizza Size: <span class="pizza-size"></span></p>
      <p>Pizza Toppings: <span class="pizza-toppings"></span></p>
      <p>Order Total:</p>
      <h2>$ <span class="order-total"></span><h2>
    </div>
  </div>
</div>
</div>
</body>
</html>
